<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐pc端</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/utils.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="m-top">
        <div class="wrap">
            <h1 class="h1-logo"></h1>
            <!-- 发现音乐等栏目 -->
            <ul class="navWrap">
                <li>发现音乐</li>
                <li class="z-slt">我的音乐</li>
                <li>关注</li>
                <li>商城</li>
                <li>音乐人</li>
                <li>下载客户端</li>
            </ul>
            <!-- 登录 -->
            <div class="loginBtn">登录</div>
        
            <!-- 创作者中心button -->
             <a href="#" class="creator">创作者中心</a>
            <!-- 搜索框 -->
             <div class="music-search">
               <input type="text" class="searchInput">
               <label>音乐/视频/电台/用户</label>
             </div>
        </div>
    </div>
    <!-- 副导航栏 -->
    <div class="subNavWrap">
        <div class="wrap">
           <ul>
            <li>
                <em class="selectBg">推荐</em>
            </li>
            <li>
                <em>排行榜</em>
            </li>
            <li>
                <em>歌单</em>
            </li>
            <li>
                <em>主播电台</em>
            </li>
            <li>
                <em>歌手</em>
            </li>
            <li>
                <em>新碟上架</em>
            </li>
           </ul>
        </div>
    </div>
    <!-- banner -->
    <div class="banner">
        <div class="wrap">
            <img src="https://p1.music.126.net/6guqlZvEl6CoXb8e21aRlg==/109951169350078696.jpg?imageView&quality=89">

        </div>
    </div>
</body>
</html>
